<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Smart Interviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1", shrink-to-fit="no">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">

    <!-- Theme Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  
  <body>
    
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <header role="banner">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="{% url 'minor_project:index' %}">Smart Interviews</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav pl-md-5 ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'minor_project:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'minor_project:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'minor_project:feature' %}">Features</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'minor_project:upload_file' 0 %}" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Courses</a>
                <div class="dropdown-menu" aria-labelledby="dropdown04">
                  <a class="dropdown-item" href="{% url 'minor_project:upload_file' 0 %}">Technical</a>
                  <a class="dropdown-item" href="{% url 'minor_project:upload_file' 0 %}">Non-Technical</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'minor_project:blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'minor_project:contact' %}">Contact</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'minor_project:logout' %}">Logout</a>
                </li>
                {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'minor_project:user_login' %}">Login/Signup</a>
                </li>
                {% endif %}
            </ul>

          
          </div>
        </div>
      </nav>
    </header>


        {% block body_block %}
        {% endblock %}
    </body>
</html>
